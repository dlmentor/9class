<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DLMentor Python Quiz</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-start dark:bg-gray-900 overflow-auto">
    <div class="progress-bar-container w-full max-w-2xl mx-auto mt-4 px-4">
        <div id="progress-bar-top" class="progress-bar"></div>
    </div>
    <div id="quiz-container" class="w-full max-w-2xl mx-auto p-4 sm:p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-center">DLMentor Python Quiz</h1>
        <p class="text-center mt-1">Question <span id="current-question">1</span> of 15</p>
        <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="question-content" class="mt-4">
            <!-- Dynamically populated by JavaScript -->
        </div>
        <div class="flex justify-center space-x-4 mt-6">
            <button id="prev-btn" class="py-2 px-4 bg-gray-200 rounded-lg hover:bg-gray-100">Previous</button>
            <button id="next-btn" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Next</button>
        </div>
        <div id="result-container" class="hidden mt-6 w-full">
            <h2 class="text-lg font-semibold text-center">Quiz Completed!</h2>
            <div id="result-sheet" class="mt-4 overflow-x-auto">
                <table class="w-full border-collapse text-sm">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 text-left">Question</th>
                            <th class="p-2 text-left">Your Answer</th>
                            <th class="p-2 text-left">Correct Answer</th>
                            <th class="p-2 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody id="result-table-body"></tbody>
                </table>
            </div>
            <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-4">
                <button id="restart-btn" class="py-2 px-4 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Restart Quiz</button>
                <button id="download-btn" class="py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">Download PDF</button>
                <button id="quit-btn" class="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600">Quit</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
